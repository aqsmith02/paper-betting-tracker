name: Hourly Bet Finder

on:
  schedule:
    - cron: "0 * * * *"  # Every hour on the hour
  workflow_dispatch:     # Allow manual runs too

jobs:
  run-bet-finder:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Needed to switch branches

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install pandas numpy python-dateutil pytz requests

    - name: Switch to data branch and pull latest CSVs
      run: |
        git fetch origin data
        git checkout data || git checkout -b data
        git pull origin data

    - name: Run the bet finder script
      run: |
        python find_bets.py

    - name: Commit and push updated CSVs
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add *.csv
        git commit -m "Update betting logs - $(date -u +"%Y-%m-%d %H:%M:%S")" || echo "No changes to commit"
        git push origin data
