name: Bet Finder

on:
  schedule:
    - cron: "14,56 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bet-finder:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code (master branch)
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: master

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install pandas numpy python-dateutil pytz requests

    - name: Run the bet finder script
      run: |
        python3 -m codebase.find_bets.find_bets

    - name: Commit and push updated CSVs to master branch
      shell: bash
      run: |
        git config user.name  "github-actions[bot]"
        git config user.email "github-actions@github.com"

        CSV_LIST="
          codebase/data/*.csv
        "

        git add $CSV_LIST
        git commit -m "Update betting logs - $(date -u +"%Y-%m-%d %H:%M:%S")" \
          || echo "Nothing to commit"

        git pull --rebase origin master

        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/asmith7654/paper-betting-tracker.git HEAD:master