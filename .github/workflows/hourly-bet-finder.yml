name: Bet Finder

on:
  schedule:
    - cron: "5,10,15,20,25,30,35,40,45,50,55 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bet-finder:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: master

    - uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run bet finder
      env:
        THEODDSAPI_KEY: ${{ secrets.THEODDSAPI_KEY }}
        THESPORTSDB_KEY: ${{ secrets.THESPORTSDB_KEY }}
      run: python3 -m src.find_bets.find_bets

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions@github.com"
        git add data/*.csv
        git diff --staged --quiet && exit 0
        git commit -m "Update betting logs - $(date -u +"%Y-%m-%d %H:%M:%S")"
        git pull --rebase origin master
        git push