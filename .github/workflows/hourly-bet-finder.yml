name: Hourly Bet Finder

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour at minute 0
  workflow_dispatch:     # Also allows manual runs

permissions:
  contents: write            # Needed to push commits

jobs:
  run-bet-finder:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code (master branch)
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: master

    - name: Fetch data branch CSV files
      run: |
        git fetch origin data:data
        git checkout data -- '*.csv'

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install pandas numpy python-dateutil pytz requests

    - name: Run the bet finder script
      run: |
        python find_bets.py

    - name: Commit and push updated CSVs to data branch
      run: |
        # --- Git identity
        git config user.name  "github-actions[bot]"
        git config user.email "github-actions@github.com"

        # --- Stage only the new/changed CSVs on master
        CSV_LIST="avg_edge.csv master_avg_bets.csv master_avg_full.csv \
                  master_pin_bets.csv master_pin_full.csv \
                  master_zscore_bets.csv master_zscore_full.csv \
                  outliers.csv pin_edge.csv vig.csv"

        git add $CSV_LIST
        git commit -m "Update betting logs - $(date -u +"%Y-%m-%d %H:%M:%S")" \
          || echo "Nothing to commit on master"

        # --- Move to data branch
        git fetch origin data:data          # make sure it's up‑to‑date
        git checkout data

        # --- Remove OLD versions of the CSVs to avoid add/add conflicts
        git rm -f --ignore-unmatch $CSV_LIST
        git commit -m "Remove old CSV placeholders" || true

        # --- Copy fresh CSVs from master (they’re in the stash index)
        git checkout master -- $CSV_LIST

        # --- Commit fresh CSVs
        git add $CSV_LIST
        git commit -m "Update betting logs - $(date -u +"%Y-%m-%d %H:%M:%S")" \
          || echo "No CSV changes to commit on data"

        # --- Push to data branch using the Actions token
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/asmith7654/paper-betting-tracker.git HEAD:data
