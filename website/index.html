<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Strategy Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.8.0/lib/index.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .hero-section {
            text-align: center;
            color: white;
            margin-bottom: 60px;
            padding: 40px 0;
        }
        
        .hero-section h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 800;
            background: linear-gradient(45deg, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero-description {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .strategies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 40px;
        }
        
        .strategy-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .strategy-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #10b981, #3b82f6);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .strategy-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);
        }
        
        .strategy-card:hover::before {
            opacity: 1;
        }
        
        .strategy-header {
            margin-bottom: 25px;
        }
        
        .strategy-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .strategy-icon {
            font-size: 1.5rem;
        }
        
        .strategy-description {
            font-size: 1rem;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .chart-container {
            height: 280px;
            margin-bottom: 20px;
        }
        
        .strategy-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e5e7eb;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 1.4rem;
            font-weight: 700;
        }
        
        .positive { color: #10b981; }
        .negative { color: #ef4444; }
        .neutral { color: #3b82f6; }
        
        @media (max-width: 768px) {
            .strategies-grid {
                grid-template-columns: 1fr;
            }
            
            .hero-section h1 {
                font-size: 2.5rem;
            }
            
            .strategy-card {
                padding: 25px;
            }
        }
        
        .loading-shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = Recharts;

        // Sample data for each strategy - replace with your actual data
        const strategyData = {
            'Value Betting': [
                { date: 'Sep 1', profit: 0 },
                { date: 'Sep 5', profit: 150 },
                { date: 'Sep 10', profit: 120 },
                { date: 'Sep 15', profit: 280 },
                { date: 'Sep 20', profit: 320 },
                { date: 'Sep 25', profit: 450 },
                { date: 'Sep 30', profit: 520 }
            ],
            'Arbitrage': [
                { date: 'Sep 1', profit: 0 },
                { date: 'Sep 5', profit: 80 },
                { date: 'Sep 10', profit: 160 },
                { date: 'Sep 15', profit: 240 },
                { date: 'Sep 20', profit: 310 },
                { date: 'Sep 25', profit: 380 },
                { date: 'Sep 30', profit: 420 }
            ],
            'Matched Betting': [
                { date: 'Sep 1', profit: 0 },
                { date: 'Sep 5', profit: 120 },
                { date: 'Sep 10', profit: 220 },
                { date: 'Sep 15', profit: 180 },
                { date: 'Sep 20', profit: 290 },
                { date: 'Sep 25', profit: 350 },
                { date: 'Sep 30', profit: 480 }
            ],
            'Kelly Criterion': [
                { date: 'Sep 1', profit: 0 },
                { date: 'Sep 5', profit: 200 },
                { date: 'Sep 10', profit: 150 },
                { date: 'Sep 15', profit: 380 },
                { date: 'Sep 20', profit: 420 },
                { date: 'Sep 25', profit: 380 },
                { date: 'Sep 30', profit: 550 }
            ]
        };

        const strategyInfo = {
            'Value Betting': {
                icon: 'üéØ',
                description: 'Identifying bets where the odds offered are higher than the true probability of the outcome occurring. This strategy requires deep analysis of teams, players, and statistics to find market inefficiencies.',
                stats: { profit: 520, winRate: 68, bets: 24 }
            },
            'Arbitrage': {
                icon: '‚öñÔ∏è',
                description: 'Placing bets on all possible outcomes of an event across different bookmakers to guarantee a profit regardless of the result. This risk-free strategy exploits odds differences between bookmakers.',
                stats: { profit: 420, winRate: 100, bets: 18 }
            },
            'Matched Betting': {
                icon: 'üîÑ',
                description: 'Using free bets and bonuses from bookmakers alongside lay bets on betting exchanges to guarantee profits. This strategy takes advantage of promotional offers with calculated precision.',
                stats: { profit: 480, winRate: 95, bets: 22 }
            },
            'Kelly Criterion': {
                icon: 'üìä',
                description: 'A mathematical formula that determines the optimal bet size based on the perceived edge and odds. This strategy maximizes long-term growth while managing risk through calculated stake sizing.',
                stats: { profit: 550, winRate: 72, bets: 19 }
            }
        };

        function StrategyCard({ strategyName }) {
            const data = strategyData[strategyName];
            const info = strategyInfo[strategyName];
            const finalProfit = data[data.length - 1]?.profit || 0;

            return (
                <div className="strategy-card">
                    <div className="strategy-header">
                        <h2 className="strategy-title">
                            <span className="strategy-icon">{info.icon}</span>
                            {strategyName}
                        </h2>
                        <p className="strategy-description">
                            {info.description}
                        </p>
                    </div>

                    <div className="chart-container">
                        <ResponsiveContainer width="100%" height="100%">
                            <LineChart data={data} margin={{ top: 20, right: 30, left: 20, bottom: 20 }}>
                                <CartesianGrid strokeDasharray="3 3" stroke="#e5e7eb" />
                                <XAxis 
                                    dataKey="date" 
                                    stroke="#6b7280"
                                    fontSize={12}
                                />
                                <YAxis 
                                    stroke="#6b7280"
                                    fontSize={12}
                                />
                                <Tooltip 
                                    formatter={(value) => [`$${value}`, 'Cumulative Profit']}
                                    labelFormatter={(label) => `Date: ${label}`}
                                    contentStyle={{
                                        backgroundColor: 'rgba(255, 255, 255, 0.95)',
                                        border: '1px solid #e5e7eb',
                                        borderRadius: '8px',
                                        boxShadow: '0 10px 25px rgba(0, 0, 0, 0.1)'
                                    }}
                                />
                                <Line 
                                    type="monotone" 
                                    dataKey="profit" 
                                    stroke="#3b82f6"
                                    strokeWidth={3}
                                    dot={{ fill: '#3b82f6', strokeWidth: 2, r: 5 }}
                                    activeDot={{ r: 7, stroke: '#3b82f6', strokeWidth: 2, fill: '#ffffff' }}
                                />
                            </LineChart>
                        </ResponsiveContainer>
                    </div>

                    <div className="strategy-stats">
                        <div className="stat-item">
                            <div className="stat-label">Total Profit</div>
                            <div className={`stat-value ${info.stats.profit >= 0 ? 'positive' : 'negative'}`}>
                                ${info.stats.profit}
                            </div>
                        </div>
                        <div className="stat-item">
                            <div className="stat-label">Win Rate</div>
                            <div className="stat-value positive">{info.stats.winRate}%</div>
                        </div>
                        <div className="stat-item">
                            <div className="stat-label">Total Bets</div>
                            <div className="stat-value neutral">{info.stats.bets}</div>
                        </div>
                    </div>
                </div>
            );
        }

        function MainDashboard() {
            const strategies = ['Value Betting', 'Arbitrage', 'Matched Betting', 'Kelly Criterion'];

            return (
                <div className="container">
                    <div className="hero-section">
                        <h1>Betting Strategy Dashboard</h1>
                        <p className="hero-description">
                            Track and analyze the performance of your betting strategies with detailed insights, 
                            profit tracking, and comprehensive analytics to optimize your betting approach.
                        </p>
                    </div>

                    <div className="strategies-grid">
                        {strategies.map(strategy => (
                            <StrategyCard key={strategy} strategyName={strategy} />
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<MainDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
